<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Multiplicação Simples</title>
</head>
<body>
    <h1>Multiplicação Simples</h1>

    <script>
        // pedindo para o usuario inserir o valor da primeira variavel
        let valor1 = prompt("Insira o primeiro numero inteiro que deseja calcular:")
        // converter a resposta do usuario em um numero inteiro
        valor1 = parseInt(valor1);
        // Pedir para o usuario inserir o valor da segunda variavel
        let valor2 = prompt("Insira o segundo numero inteiro que deseja calcular:")
        // Converter a resposta do usuario em um numero inteiro
        valor2 = parseInt(valor2);
        // Atribuir a variavel total o produto entre os dois valores inseridos
        let total = valor1 * valor2;
        // Mostrar no console a saida com o cálculo esperado
        console.log("PROD =" + total);
    </script>
    
</body>
</html>
