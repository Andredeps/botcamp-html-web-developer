<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linkando a pagina de estilo externo -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Instagram</title>
</head>

    <body>
        <!-- Inicio do site, definindo a classe da div principal -->
        <div class="principal">
            <!-- Inserindo a imagem esquerda do celular em uma div -->
            <div class="fotoCelular">
                <img src="./imagens/celular.png" alt="celular">
            </div>
            <!-- Definindo o compartimento da direita e suas classes -->
            <div class="direita">
                <!-- Inserindo a logo e formulario -->
                <div class="grupo1">
                    <!-- inserindo a logo do instagram -->
                    <img class="logo" src="./imagens/instagram-logo.png" alt="Logo Instagam">
                    <!-- Inserindo formulario -->
                    <div class="login">
                        <!-- Formulario -->
                        <form action="#" class="login" method="GET">
                            <!-- Campo para inserir email -->
                            <input class="email" type="text" id="email" name="email" placeholder="Telefone, nome de usuario ou email">
                            <!-- Campo para senha -->
                            <input class="senha" type="password" id="senha" name="senha" placeholder="Senha">
                            <!-- Botao Entrar -->
                            <input type="submit" id="entrar" name="entrar" value="Entrar">
                        </form>
                        <!-- Textos e links -->
                        <!-- OU -->
                        <div class="ou">
                            <div class="linha"></div>
                            <div class="or">ou</div>
                            <div class="linha"></div>
                        </div>
                        <!-- Entrar com FB -->
                        <div class="entrarcomfb">
                        <img src="../instagram-clone-page/imagens/iconefb.png" alt="Icone Facebook">
                        <span href="#" class="entrarComFb">Entrar com o Facebook</span>
                        </div>
                        <!-- Esqueceu a Senha -->
                        <span href="#" class="esqueceuSenha" >Esqueceu a senha?</span>
                    </div>
                </div>
                    <!-- Segundo grupo cadastre-se -->
                    <div class="grupo2">
                        <!-- Texto nao tem uma conta com o link de cadastre-se -->
                        <p class="naoTemConta">Nao tem uma conta?<a href="#" class="cadastre"> Cadastre-se</a>
                        </p>
                    </div>
                    <!-- Botoes para obter o aplicativo -->
                    <div class="grupo3">
                        <!-- Texto baixe o app -->
                        <p class="obtenhaApp">Obtenha o aplicativo.</p>
                        <!-- Compartimento para os botoes para download dos aplicativos -->
                        <div class="aplicativos">
                            <a href="#" class="downloadApp"></a>
                            <a href="#" class="downloadApp"></a>
                        </div>
                    </div>
            </div>
        </div>
    </body>
    
</html>
