<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../netflix-clone-page/style/main.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="../netflix-clone-page/style/responsive.css">

    <!-- Owl Css -->
    <link rel="stylesheet" href="../netflix-clone-page/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="../netflix-clone-page/style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>

</head>

    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>

        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">ELITE</h3>
                    <p class="descricao">Após três jovens da escola pública serem transferidos para um conceituado colégio de elite, o conflito entre classes acaba levando a um assassinato.<br>
                    A 4ª temporada de Elite começou a ser exibida em 18 de junho de 2021.</p>
                </div>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
                
            </div>
        </main>

        <div class="carrosel-filmes" >
            <div class="owl-carousel" owl-theme>
                <div class="item">
                    <img  class="box-filme" src="../netflix-clone-page/img/mini1.jpg" alt="capa do filme">
                </div>
                <div class="item">
                    <img  class="box-filme" src="../netflix-clone-page/img/mini2.jpg" alt="capa do filme">
                </div>
                <div class="item">
                    <img  class="box-filme" src="../netflix-clone-page/img/mini3.jpg" alt="capa do filme">
                </div>
                <div class="item">
                    <img  class="box-filme" src="../netflix-clone-page/img/mini4.jpg" alt="capa do filme">
                </div>
                <div class="item">
                    <img  class="box-filme" src="../netflix-clone-page/img/mini5.jpg" alt="capa do filme">
                </div>
                <div class="item">
                    <img  class="box-filme" src="../netflix-clone-page/img/mini6.jpg" alt="capa do filme">
                </div>
                <div class="item">
                    <img  class="box-filme" src="../netflix-clone-page/img/mini7.jpg" alt="capa do filme">
                </div>
                <div class="item">
                    <img  class="box-filme" src="../netflix-clone-page/img/mini8.jpg" alt="capa do filme">
                </div>
                <div class="item">
                    <img  class="box-filme" src="../netflix-clone-page/img/mini9.jpg" alt="capa do filme">
                </div>
                <div class="item">
                    <img  class="box-filme" src="../netflix-clone-page/img/mini10.jpg" alt="capa do filme">
                </div>
            </div>
        </div>


        <script src="https://kit.fontawesome.com/d35df2b63d.js" crossorigin="anonymous"></script>
        <!-- OWl JS-->
        <script src="../netflix-clone-page/js/owl/jquery.min.js"></script>
        <script src="../netflix-clone-page/js/owl/owl.carousel.min.js"></script>
        <script src="../netflix-clone-page/js/owl/setup.js" ></script>

    </body>

</html>
